<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Google keep</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100" rel="stylesheet">
	<script src="utils.js"></script>
	
</head>

<body onload="sideMenuBehavior()">
	<header>
		<a class="menu-button-header" href="#">
			<i class="material-icons md-36 md-light">menu</i>
		</a>
		<h1 class="title"><span>Google</span>Keep</h1>
		<input type="text" name="searcher" class="searcher-header" placeholder="Busca lo que quieras">
		<div class="right-header-icons">
			<a href="#">
				<i class="material-icons md-36 md-light">refresh</i>
			</a>
			<a href="#">
				<i class="material-icons md-36 md-light">list</i>
			</a>
			<a href="#">
				<i class="material-icons md-36 md-light">person</i>
			</a>
		</div>
	</header>
	<nav class="navigation">
		<a href="#" class="navigation-items">
			<i class="material-icons md-36 md-light" >lightbulb_outline</i>
			<p>Notas</p>
		</a>
		<a href="#" class="navigation-items navigation-items-separator">
			<i class="material-icons md-36 md-light">touch_app</i>
			<p>Recordatorios</p>
		</a>
		
		<a href="#" class="navigation-items navigation-items-separator">
			<i class="material-icons md-36 md-light">add</i>
			<p>Crear etiqueta</p>
		</a>
		
		<a href="#" class="navigation-items">
			<i class="material-icons md-36 md-light">folder</i>
			<p>Archivo</p>
		</a>
		<a href="#" class="navigation-items navigation-items-separator">
			<i class="material-icons md-36 md-light">delete</i>
			<p>Papelera</p>
		</a>
		
		<a href="#" class="navigation-items">
			<i class="material-icons md-36 md-light">settings</i>
			<p>Ajustes</p>
		</a>
		<a href="#" class="navigation-items">
			<i class="material-icons md-36 md-light">comment</i>
			<p>Enviar comentarios</p>
		</a>
		<a href="#" class="navigation-items">
			<i class="material-icons md-36 md-light">help</i>
			<p>Ayuda</p>
		</a>
		<a href="#" class="navigation-items">
			<i class="material-icons md-36 md-light">phonelink</i>
			<p>Descarga de aplicaciones</p>
		</a>
		<a href="#" class="navigation-items">
			<i class="material-icons md-36 md-light">keyboard</i>
			<p>Combinaciones de teclas</p>
		</a>
	</nav>
	<section class="content">
		<div class="searcher-content">
			<input type="text" placeholder="Tomar una nota..." >
			<a href="#" class="addNoteBtn disabled"><i class="material-icons md-36 md-light">note_add</i></a>
		</div>
	</section>
</body>

</html>
